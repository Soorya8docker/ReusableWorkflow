name: Review Workflow

on:
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    env:
      name: Dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
